<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 300px;
      height: 300px;
    }
    .cover{
      background-color: rgb(0,0,0,.3);
      display: none;
    }
    .box{
      background-color: #fa0;
    }

    .box:hover .cover{
      display: block;
    }

  </style>
</head>
<body>
  
  <div class="box">
    <div class="cover"></div>
  </div>
</body>
</html>
